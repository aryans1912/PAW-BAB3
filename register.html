<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="images/logo.png" alt="Logo MAWS" class="logo">
            <h2>Create an Account</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="register">Create account</button>
            <button class="google">
                <img src="images/google.png" alt="Google Logo">
                Continue with Google
            </button>            
            <p>Already have an account?</p>
            <button class="login" onclick="window.location.href='login.html'">Log In</button>
        </div>
        <div class="info-box">
            <p>"Nikmati koleksi eksklusif kami dengan desain elegan dan bahan berkualitas tinggi. Temukan gaya yang mencerminkan kepribadian Anda."</p>
        </div>
    </div>
</body>
</html>
