<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info-box">
            <p>"Nikmati koleksi eksklusif kami dengan desain elegan dan bahan berkualitas tinggi. Temukan gaya yang mencerminkan kepribadian Anda."</p>
        </div>
        <div class="form-box">
            <img src="images/logo.png" alt="Logo MAWS" class="logo">
            <h2>Login to your account</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="login-button">Login now</button>
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
